
<div class="row">
    <div class="col-6" [style.min-height]="cardContentHeight + 'px'">
        <pnx-map height="100%" class="map-card">
        </pnx-map>
    </div>
    <div class="col-6">
        <h3>Campagne</h3>
        <div class="row">
            <div class="col-11">
                <label for="input_id">Id</label>
                <input id="input_id" readonly type="text" [formControl]="campaignForm.get('id_campaign')">
            </div>
            <div class="col-11">
                <label for="input_description">Description</label>
                <textarea id="input_description" rows="4" class="form-control form-control-sm" [formControl]="campaignForm.get('description')"></textarea>
            </div>
            <div class="col-11">
                <pnx-observers 
                    [parentFormControl]="campaignForm.get('operators')" 
                    idMenu="1"
                    label="{{ 'Releve.Observers' | translate }}" 
                    [bindAllItem]="true">
                </pnx-observers>
            </div>
            <div class="col-2 offset-1">
                <button class="btn btn-success" [disabled]="!campaignForm.valid" (click)="onSave()">Enregistrer</button>
            </div>
            <div class="col-2">
                <button class="btn btn-danger" [routerLink]="['..']">Annuler</button>
            </div>
        </div>
        
    </div>
</div>
