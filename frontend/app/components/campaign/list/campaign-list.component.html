<ngx-datatable #table
    class="material striped margin-top-xs"
    [rows]="campaignsList"
    [rowHeight]="40"
    [draggable]="false"
    [count]="campaignsList.length"
    [limit]="25">

    <ngx-datatable-row-detail 
            #myDetailRow 
            rowHeight="200" 
          >
            <ng-template ngx-datatable-row-detail-template
              let-row="row" 
              let-expanded="expanded" 
            >
              <div><strong>Nom: </strong>{{ row.name }}</div>
              <div><strong>Site: </strong></div>
              <div><strong>Session: </strong>{{ row.session }}</div>
              <div><strong>Année: </strong>{{ row.year }}</div>
              <div><strong>Description : </strong>{{ row.description }}</div>
              <!--<div style="margin-left: 20px;">
                  <div *ngFor="let obs of displayObservateursTooltip(row)">
                    {{ obs }}
                  </div>
                </div>-->
            </ng-template>
          </ngx-datatable-row-detail>
    <ngx-datatable-column
            [width]="10"
            [resizeable]="false"
            [sortable]="false"
            [draggable]="false"
            [canAutoResize]="false"
          >
            <ng-template ngx-datatable-cell-template
              let-row="row" 
              let-expanded="expanded"
            >
              <a href="javascript:void(0)"
                matTooltip="Ouvrir/fermer le détail"
                [class.datatable-icon-right]="!expanded"
                [class.datatable-icon-down]="expanded"
                (click)="toggleExpandRow(row)">
              </a>
            </ng-template>
          </ngx-datatable-column>
    <ngx-datatable-column width="15">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <a class="clickable btn btn-no-padding bt-ghost"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Nom" prop="name">
    </ngx-datatable-column>
    <ngx-datatable-column name="Année" prop="year">
    </ngx-datatable-column>
    <ngx-datatable-column name="Session" prop="session">
    </ngx-datatable-column>
    

</ngx-datatable>
